<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login-page | Moi University Muslim Student Association</title>
    <link rel="icon" type="image/png" href="../images/1.png" sizes="32x32">
    <link rel="stylesheet" href="admin.css">
    <script src="https://kit.fontawesome.com/179a6fd48d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-container">
        <div class="img-background">
            <img src="../images/islamicL.jpg" alt="back.img">
            <h1>WELCOME TO MUMSA</h1>
        </div>

        <div class="form-part">
            <h2>Moi University Muslim Students Association.</h2>
            <h4>--- MSA Administrator Panel---</h4>
            <form action="" method="">
                <h3> <img src="../images/logo.png" alt="logo"> MUMSA Staff login</h3>
                <div class="fields">
                    <div class="username">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="username" placeholder="username">
                    </div>
                    <div class="passcode">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="password">
                    </div>
                </div>
                <!-- <input type="submit" name="submit" value="Sign in" id="submit"> -->
                <button id="submit"><a href="dashboard.html">Sign in</a></button>
            </form>

            <div style="text-align: center;" >
                <p>Want to go back to main website? <a href="../">Click here</a></p>
                <h4>Copyright &copy;2023 - Ndaliz Softwares International</h4>
            </div>
        </div>
    </div>
</body>
</html>
